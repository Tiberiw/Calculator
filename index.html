<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="show">
                <div class="intermediate">

                </div>
                <div class="result">
                    
                </div>
            </div>
            <div class="buttons">
                <div class="first">
                    <button class="clear">CLEAR</button>
                    <button class="remove">&#8656;</button>
                </div>
                <div class="second">
                    <button class="sqrt operation">&#8730;</button>
                    <button class="pow operation"><i>x</i><span class=sup><i>y</i></span></button>
                    <button class="procent operation">&#37;</button>
                    <button class="division operation">&#247;</button>
                </div>
                <div class="third">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply operation">&#215;</button>
                </div>
                <div class="fourth">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="subtract operation">&#8722;</button>
                </div>
                <div class="fifth">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="add operation">&#43;</button>
                </div>
                <div class="sixth">
                    <button class="sign">+/-</button>
                    <button class="zero">0</button>
                    <button class="float">&#8729;</button>
                    <button class="equal">&#61;</button>
                </div>


            </div>

        </div>
        <footer class="footer">Copyright &copy; 2023 Tiberiw <i class="fa fa-github" style="font-size:24px"></i></footer>
    </body>
</html>
