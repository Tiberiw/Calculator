<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="show">
                <div class="intermediate">

                </div>
                <div class="result">
                    
                </div>
            </div>
            <div class="buttons">
                <div class="first">
                    <button id="clear" class="operation">CLEAR</button>
                    <button id="remove" class="operand">&#8656;</button>
                </div>
                <div class="second">
                    <button id="sqrt" class="operation">&#8730;</button>
                    <button id="pow" class="operation"><i>x</i><span class=sup><i>y</i></span></button>
                    <button id="procent" class="operation">&#37;</button>
                    <button id="division" class="operation">&#247;</button>
                </div>
                <div class="third">
                    <button id="seven" class="operand">7</button>
                    <button id="eight" class="operand">8</button>
                    <button id="nine" class="operand">9</button>
                    <button id="multiply" class="operation">&#215;</button>
                </div>
                <div class="fourth">
                    <button id="four" class="operand">4</button>
                    <button id="five" class="operand">5</button>
                    <button id="six" class="operand">6</button>
                    <button id="subtract" class="operation">-</button>
                </div>
                <div class="fifth">
                    <button id="one" class="operand">1</button>
                    <button id="two" class="operand">2</button>
                    <button id="three" class="operand">3</button>
                    <button id="add" class="operation">+</button>
                </div>
                <div class="sixth">
                    <button id="sign" class="operand">+/-</button>
                    <button id="zero" class="operand">0</button>
                    <button id="float" class="operand">&#8729;</button>
                    <button id="equal" class="operation">&#61;</button>
                </div>


            </div>

        </div>
        <footer class="footer">Copyright &copy; 2023 Tiberiw <i class="fa fa-github" style="font-size:24px"></i></footer>
    </body>
</html>
